<!DOCTYPE html>
<html lang="en">

<head>
  <script>

    //     window.addEventListener('load', () => {

  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>


<body>
  <header id="headline">
    <h1>
      Travel App
    </h1>
  </header>
  <main id="container">
    <form id="formContainer" class="" onsubmit=" return Client.handleSubmit(event)">
      <div class="holder" id="countryContainer">
        <label for="country">Enter Country Here: </label>
        <input class="inputStyle" id="country" type="text" name="country" placeholder="Enter Country Here" required>
      </div>
      <div class="holder" id="date">
        <h2 id="dateEntry">Enter Leaving and Arriving Date:</h2>
        <div id="dateContainer">
          <label for="leave">Leaving Date:
            <input class="inputStyle" type="date" name="leave" id="leave" required>
          </label>
          <label for="arrive">Arriving Date:
            <input class="inputStyle" type="date" name="arrive" id="arrive" required>
          </label>
        </div>
      </div>
      <div id="submit">
        <input id="hider" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
          onsubmit="return handleSubmit(event)">
      </div>
    </form>
    <div class="holder hide" id="infoContainer">
      <figure id="photoContainer">
        <img id="img" src="" alt="The country picture" title="the country">
        <figcaption id="photoCaption"></figcaption>
      </figure>
      <table id="dataContainer">
        <tr>
          <th>Longitude</th>
          <th id="longitude"></th>
        </tr>
        <tr>
          <th>latitude</th>
          <th id="latitude"></th>
        </tr>
        <tr>
          <th>Current Weather</th>
          <th id="currentWeather"></th>
        </tr>
        <tr>
          <th>Leaving Weather</th>
          <th id="leavingWeather"></th>
        </tr>
        <tr>
          <th>Arriving Weather</th>
          <th id="arrivingWeather"></th>
        </tr>
        <tr>
          <th>Leaving Date</th>
          <th id="leavingDate"></th>
        </tr>
        <tr>
          <th>Arriving Date</th>
          <th id="arrivingDate"></th>
        </tr>
        <tr>
          <th>Days Left</th>
          <th id="daysLeft"></th>
        </tr>
      </table>
    </div>
  </main>

</body>

</html>
