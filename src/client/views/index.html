  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>


<body>
  <header id="headline">
    <h1>
      Travel App
    </h1>
  </header>
  <main id="container">
    <form id="formContainer">
      <div class="holder" id="country">
        <label for="country">Enter Country Here: </label>
        <input id="country" type="text" name="country" placeholder="Enter Country Here">
      </div>
      <div class="holder" id="date">
        <label for="date">Enter leaving and arriving date</label>
        <div class="dateContainer">
          <label for="leave">Leaving Date:
            <input class="dateMargin" type="date" name="leave" id="leave">
          </label>
          <label for="arrive">Arriving date
            <input class="dateMargin" type="date" name="arrive" id="arrive">
          </label>
        </div>
      </div>
      <div id="submit">
        <input type="submit" name="submit" value="submit" onclick="return Client.handleSubmit(event)"
          onsubmit="return Client.handleSubmit(event)">
      </div>
    </form>
    <div class="holder" id="infoContainer">
      <div id="locationPhoto">
        <!-- <img src="./../media/sample.jpg" alt="The country picture" title="the country"> -->
      </div>
      <div id="timeContainer">
        <div id="daysLeft"></div>
        <div id="dateArrive"></div>
        <div id="dateCountDown"></div>
      </div>
    </div>
  </main>

</body>

</html>
